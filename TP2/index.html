<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Filter by name or gender" oninput="filterArray(this.value)" />
            </div>
            <div class="table-responsive">

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="colgroup" colspan="2" class="text-center">Id</th>
                            <th scope="colgroup" colspan="3" class="text-center">Name</th>
                            <th scope="col" rowspan="2" class="text-center align-middle">Gender</th>
                            <th scope="colgroup" colspan="2" class="text-center">Birthday</th>
                            <th scope="colgroup" colspan="3" class="text-center">Location</th>
                            <th scope="col" rowspan="2" class="text-center align-middle">Cell</th>
                            <th scope="col" rowspan="2" class="text-center align-middle">Phone</th>
                            <th scope="col" rowspan="2" class="text-center align-middle">E-mail</th>
                            <th scope="colgroup" colspan="2" class="text-center">Account</th>
                            <th scope="col" rowspan="2" class="text-center align-middle">Picture</th>


                        </tr>
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Value</th>
                            <th scope="col">Title</th>
                            <th scope="col">Last name</th>
                            <th scope="col">First name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Date</th>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                            <th scope="col">Street</th>
                            <th scope="col">User</th>
                            <th scope="col">Pass</th>
                        </tr>
                    </thead>
                    <tbody id="body">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>

</body>

</html>

<script>

</script>
